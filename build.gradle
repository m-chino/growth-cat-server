plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'
idea.module.inheritOutputDirs = true

group = 'jp.gxp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

// doma2のコンパイルにはsqlファイルが必要なのでコンパイル前にコンパイルファイル出力ディレクトリにsqlファイルをコピーする
processResources.destinationDir = compileJava.destinationDir
compileJava.dependsOn processResources

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // https://mvnrepository.com/artifact/org.seasar.doma/doma
    compile group: 'org.seasar.doma', name: 'doma', version: '2.24.0'
    // https://mvnrepository.com/artifact/org.seasar.doma.boot/doma-spring-boot-starter
    compile group: 'org.seasar.doma.boot', name: 'doma-spring-boot-starter', version: '1.1.1'
}
